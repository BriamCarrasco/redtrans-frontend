<div class="container mt-5">

    <div class="col-md-6 text-center">
      @if (isLoggedIn) {
        <h1 class="display-4">Sesión iniciada</h1>

        <h1 class="display-4">Hola</h1>

      }
    </div>
  </div>
</div>
